<!DOCTYPE html>
<html>
  <head>
    <title>SkelebrineSite - Security</title>
    <link rel="stylesheet" href="./css/keypad.css">
    <link rel="icon" href="./img/logo.png"
      type = "image/x-icon">
  </head>
  <body>
    <script src="./js/script.js"></script>
    <script src="./js/keypad.js"></script>
    <h1 class="intro">This is a keypad, but the buttons are toggleable. They can be in one of 2 states each: <span class="deadword">Dead</span> or <span class="liveword">Live</span>.</h1>
    <p>Sorry if you don't like this.</p>
    <div class="div1">
      <canvas class="canvas"></canvas>
      <button id="cell1" class="dead1" onclick="createlive1()"></button>
      <button id="cell2" class="dead2" onclick="createlive2()"></button>
      <button id="cell3" class="dead3" onclick="createlive3()"></button>
      <a class="submit" onclick="submitcode()">Submit</a>
    </div>
  </body>
</html>
